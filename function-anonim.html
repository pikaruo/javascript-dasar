<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const say = function (name) {
            console.info(`Hello ${name}`)
        }

        say("Pina")
        say("Pika")

        function giveMeName(callback) {
            callback("Ruo")
        }

        giveMeName(say)

        giveMeName(function (name) {
            console.log(`Hi ${name}`)
        })

    </script>
</body>

</html>
