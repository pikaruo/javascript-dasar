    <script>
        function* createName() {
            yield "Pika"
            yield "Pina"
        }

        const names = createName()
        // for (const name of names) {

        console.info(names.next().value)
        console.info(names.next().value)

        // lazy
        function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.info(`Yield ${i}`)
                    yield i
                }
            }
        }

        function buatGanjilArray(value) {
            const result = []
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.info(`result ${i}`)
                    result.push(i)
                }
            }

            return result
        }
