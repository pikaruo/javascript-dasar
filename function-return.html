<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function SayHello(firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`
            return say
        }

        const result = SayHello("Pika", "Ruo")
        console.info(result)

        function NilaiAkhir(nilai) {
            if (nilai > 50) {
                return "A"
            } else if (nilai > 30) {
                return "B"
            } else {
                return "C"
            }
        }

        const na = NilaiAkhir(40)
        console.info(na)

        function CheckContent(array, searchArray) {
            for (const element of array) {
                console.info(`Iterasi Element : ${element}`)
                if (element === searchArray) {
                    return true
                }
            }
            return false
        }

        const array = [1, 2, 4, 5, 6, 7]
        const search = 5
        console.info(CheckContent(array, search))

    </script>
</body>

</html>
