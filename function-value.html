<body>
    <script>
        function sayHello(name) {
            console.info(`Hello ${name}`)
        }

        sayHello("Pika")

        const say = sayHello // function value
        say("Pina")

        function giveMeName(callback) {
            callback("Ruo")
        }

        giveMeName(sayHello)

    </script>
</body>
