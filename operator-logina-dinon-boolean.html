<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.info("Hello" || "")
        console.info("" || [])
        console.info("0" || "NOL")
        console.info("0" || "NOL")
        console.info(0 || "NOL")
        console.info(0 || false)

        console.info("Hello" && "")
        console.info("" && [])
        console.info("0" && "NOL")
        console.info("0" && "NOL")
        console.info(0 && "NOL")
        console.info(0 && false)

        const person = {
            firstName: "Pikaruo",
            lastName: "Pika",
            address: "here"
        }

        console.info(person?.firstName || person?.lastName || person?.address)

        console.info(person?.firstName && person?.lastName && person?.address)

        // || : ambil data sebelah kiri, && : ambil data sebelah kanan

    </script>
</body>

</html>
