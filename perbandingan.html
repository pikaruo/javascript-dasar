<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let result = 5 == "5"
        document.writeln(result)

        result = 5 === "5"
        document.writeln(result)

        result = 5 === 5
        document.writeln(result)
    </script>
